name: Build Plugin and Mod

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publish_beta:
        description: '是否发布 Beta 版本'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

env:
  GH_TOKEN: ${{ github.token }}
  USERNAME: ${{ github.actor }}
  PACKAGE_READ_ONLY_TOKEN: ${{ secrets.PACKAGE_READ_ONLY_TOKEN }}

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate Matrix
        id: set-matrix
        run: chmod 777 matrix.sh && ./matrix.sh -path "minecraft","spigot","velocity","forge","neoforge","fabric","folia"

  build:
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Chose JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}-${{ hashFiles(format('{0}/{0}-{1}/build.gradle*', matrix.config.mc-loader, matrix.config.mc-version), format('{0}/{0}-{1}/settings.gradle*', matrix.config.mc-loader, matrix.config.mc-version)) }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}-
            ${{ runner.os }}-gradle-${{ matrix.config.mc-loader }}-

      - name: Read version.txt and save to variable
        run: |
          mod_version=$(cat version.txt)
          echo "Version: $mod_version"
          echo "MOD_VERSION=$mod_version" >> $GITHUB_ENV

      - name: Init Files
        run: chmod 777 init.sh && ./init.sh

      - name: Init Gradle
        run: |
          cd ${{ matrix.config.mc-loader }}/${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}
          chmod 777 gradlew && ./gradlew --version

      - name: Test
        run: |
          cd ${{ matrix.config.mc-loader }}/${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}
          ./gradlew test

      - name: Build
        run: |
          cd ${{ matrix.config.mc-loader }}/${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}
          ./gradlew clean build

      - name: Set Version Type
        id: set-version-type
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "VERSION_TYPE=release" >> $GITHUB_ENV
          else
            echo "VERSION_TYPE=beta" >> $GITHUB_ENV
          fi

      - name: Set Game Version
        id: set-game-version
        run: |
          if [ "${{ matrix.config.mc-loader }}" == "velocity" ]; then
            echo "game_version=1.20.1" >> $GITHUB_ENV
          else
            echo "game_version=${{ matrix.config.mc-version }}" >> $GITHUB_ENV
          fi

      - uses: Kir-Antipov/mc-publish@v3.3
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.config.mc-loader != 'minecraft') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_beta == 'true' && matrix.config.mc-loader != 'minecraft')
        with:
          modrinth-id: rVJvtYoX
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 1084495
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          name: QueQiao-${{ matrix.config.mc-loader }}+${{ matrix.config.mc-version }}-${{ env.MOD_VERSION }}
          version: ${{ env.MOD_VERSION }}
          version-type: ${{ env.VERSION_TYPE }}
          loaders: ${{ matrix.config.mc-loader }}
          game-versions: ${{ matrix.config.publish-version }}
          files: QueQiao-jar/${{ env.MOD_VERSION }}/QueQiao-${{ matrix.config.mc-loader }}+${{ matrix.config.mc-version }}-${{ env.MOD_VERSION }}.jar

      - name: Upload to Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.config.mc-loader == 'minecraft'
        run: gh release upload v${{ env.MOD_VERSION }} QueQiao-jar/${{ env.MOD_VERSION }}/QueQiao-${{ matrix.config.mc-loader }}+${{ matrix.config.mc-version }}-${{ env.MOD_VERSION }}.jar
